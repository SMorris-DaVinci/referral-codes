<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const ref = params.get("ref");

      // OPTIONAL: define fallback behavior if ref is missing
      if (!ref) {
        window.location.href = "https://litocracy.org/invalid.html";
      } else {
        // Construct redirect URL â€“ adjust this to point where you want it to go
        const target = `https://litocracy.org/read?ref=${encodeURIComponent(ref)}`;
        window.location.href = target;
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
